<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberandum</title>
  <link rel="shortcut icon" href="./src/icons/robot.ico">
  <link rel="icon" href="./src/icons/robot.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="" />
      <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="todotodo" class="hidden">
      <label id="label-todo" for="labeltodo">to-do</label>
      <form id="todo-form">
        <input type="text" id="labeltodo" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="clock-weather" class="loginclock">
      <h2 id="clock"">00:00:00</h2>
    </div>
    <div id="quote" class="hidden">
        <h3 id="tdsf">today's func</h3>
        <span id="tdf"></span>
        <span id="tdfd"></span>
    </div>
    <form id="weather">
      <span id="w"></span>
      <span id="c"></span>
      <button class="hidden">Log Out</button>
    </form>
  </div>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/logout.js"></script>
</body>

</html>
